<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">New York Times Search</h1>
      <p class="lead"></p>
    </div>
  </div>

  <div id = "form-container">
    <div class = "row">
      <div class = "col-2">
      </div>
      <div class = "col-8">
        <form>
          <div class="form-group">
            <label>Search Topic</label>
            <input class="form-control" id="search-term" placeholder="Enter Topic">
          </div>
          <div class="form-group">
            <label>Number of Records to Retrieve</label>
            <input class="form-control" id="number-of-records" placeholder="Number of Records to Retrieve">
          </div>
          <div class="form-group">
            <label>Start Year</label>
            <input class="form-control" id="start-year" placeholder="Start Year">
          </div>
          <div class="form-group">
            <label>End Year</label>
            <input class="form-control" id="end-year" placeholder="End Year">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="clear" class = "btn btn-primary">Clear</button>
        </form>
      </div>
      <div class = "col-2">
      </div>
    </div>
  </div>

  <div id = "content"></div>


</body>
</html>
