<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <form>
      <div class="form-group">
        <label>Search Term:</label>
        <input type="text" class="form-control" id="search-term" placeholder="search term here">
      </div>
      <div class="form-group">
        <label>Number of Records to Retrieve</label>
        <input type="text" class="form-control" id="number-records">
      </div>
      <div class="form-group">
        <label>Start Year (Optional): </label>
        <input type="text" class="form-control" id="start-year">
      </div>
      <div class="form-group">
        <label>End Year (Optional):  </label>
        <input type="text" class="form-control" id="end-year">
      </div>

      <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
      <button id ="clear-results" type="submit" class="btn btn-primary">Clear Results</button>
    </form>

    <div id="content">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js" async defer></script>
  </body>
</html>
